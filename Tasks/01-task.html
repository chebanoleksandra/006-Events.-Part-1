<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
</head>

<body>
    <button id="testBtn">Test Button</button>
    <script>
        /*
        Задание:
        Добавьте для кнопки testBtn обработчик на событие click.
        Обработчик должен выводить на экран сообщение Hello world.
        Добавьте обработчик тремя разными способами.
        */

        let testButton = document.querySelector("#testBtn");

        //1
        testButton.onclick = helloWorld;
        //2
        testButton.addEventListener("click", helloWorld);
        function helloWorld()
        {
            alert("Hello World");
        }
        //3
        testButton.addEventListener("click", function(){alert("Hello World")});
        
    </script>
</body>

</html>
