<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    <p>Input radius:</p>
    <input id="inputR" type="text">
    <p>Input height:</p>
    <input id="inputH" type="text">
    <br />
    <br />
    <button id="resultBtn">Result</button>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
        let inputR = document.querySelector("#inputR");
        let inputH = document.querySelector("#inputH");
        let resultButton = document.querySelector("#resultBtn");
        resultButton.addEventListener("click", calc);
        function calc() {
            let r = Number(inputR.value);
            let h = Number(inputH.value);
            let v = Math.PI * Math.pow(r, 2) * h;
            let p = document.createElement("p");
            p.innerText = `Result = ${v}`;
            document.body.append(p);
        }
    </script>
</body>

</html>
